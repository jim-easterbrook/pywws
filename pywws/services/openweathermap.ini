[config]
url		= http://openweathermap.org/data/post
catchup		= 7
result		= ['{"message":"","cod":"200","id":"\d{5}"}$']
use get		= False

[fixed]
softwaretype	= pywws
user		= *user
password	= *password
name		= *id
lat		= *lat
long		= *long
alt		= *alt
